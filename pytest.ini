[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test collection settings
norecursedirs = .git .venv venv env build dist *.egg-info

# Output settings
console_output_style = progress
log_cli = true
log_cli_level = INFO

# Coverage settings
addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    llm: Tests involving LLM interactions
    agent: Tests for agent functionality
